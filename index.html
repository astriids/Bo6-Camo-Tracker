<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weapon Checklist</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
    }
    .category {
      margin-top: 20px;
      font-size: 1.2em;
      text-decoration: underline;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weapon Checklist</h1>
    <div id="checklist">
      <!-- Checklist categories and items will go here -->
    </div>
  </div>

  <script>
    const weapons = {
      "Marksman Rifles": ["AEK", "Swat 5.56", "Tsarkov", "DM-10"],
      "Assault Rifles": ["XM4", "AK-47", "AMES", "GPR91", "Model L", "Goblin MK2", "AS VAL"],
      "SMG": ["C9", "KSV", "Tanto .22", "PP-919", "Jakal", "Kompakt"],
      "Shotguns": ["Marine", "ASG 89"],
      "LMG's": ["PU-21", "XMG", "GPMG"],
      "Snipers": ["LW3A1 Frostline", "SVD", "LR 7.62"],
      "Pistols": ["9mm PM", "GS45", "Stryder", "Grekhova"],
      "Launchers": ["HE-1", "Cigma"]
    };

    const checklistDiv = document.getElementById('checklist');

    function createChecklist() {
      Object.keys(weapons).forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category');
        categoryDiv.textContent = category;
        checklistDiv.appendChild(categoryDiv);

        const ul = document.createElement('ul');
        weapons[category].forEach(weapon => {
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';

          const label = document.createElement('label');
          label.textContent = weapon;

          li.appendChild(checkbox);
          li.appendChild(label);
          ul.appendChild(li);
        });
        checklistDiv.appendChild(ul);
      });
    }

    createChecklist();
  </script>
</body>
</html>
